<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?business') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Default text color */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 100px 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-content {
            background: rgba(255, 255, 255, 0.9); /* White background for content */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-top: -50px; /* Overlapping with header */
        }

        .about-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333; /* Darker color for the heading */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            text-align: center;
            padding: 20px 0;
        }

        .btn-primary {
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 25px; /* Rounded button */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .lead {
            font-size: 1.2rem; /* Increase font size for better readability */
        }

        .icon {
            font-size: 40px; /* Icon size */
            color: #007bff; /* Icon color */
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <p class="lead">Learn more about our mission and values.</p>
    </header>

    <section id="about-section" class="py-5">
        <div class="container" th:fragment="content">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="about-content text-center">
                        <h2 class="mb-4" th:text="${companyName}">Our Company</h2>
                        <p class="lead" th:text="${aboutDescription}">
                            <!-- The description of your company will be displayed here -->
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus luctus urna sed urna ultricies ac tempor dui sagittis.
                        </p>
                        <a href="#contact" class="btn btn-primary mt-3">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p class="mb-0">&copy; 2024 <span th:text="${companyName}">Your Company</span>. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
