<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retrieve Product Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Retrieve Product Data</h1>

        <!-- Delete Form -->
        <form th:action="@{/delete}" method="post">
            <!-- Include CSRF Token for form security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <!-- Hidden input to pass the product ID -->
            <input type="hidden" name="proId" th:value="${product.proId}"/>

            <!-- Delete Button with Confirmation -->
            <button type="submit" class="btn btn-danger" 
                onclick="return confirm('Are you sure you want to delete this record?');">Delete</button>
        </form>

        <!-- Display Product Details -->
        <div th:if="${product}" class="card mt-3">
            <div class="card-body">
                <h2 class="card-title">Product Details</h2>
                <p>ID: <span th:text="${product.proId}"></span></p>
                <p>Name: <span th:text="${product.proName}"></span></p>
                <p>Price: <span th:text="${product.proPrice}"></span></p>
                <p>Discount Price: <span th:text="${product.disPrice}"></span></p>
                <p>Brand: <span th:text="${product.proBrand}"></span></p>
                <p>Description: <span th:text="${product.proDescription}"></span></p>
                <p>Category: <span th:text="${product.proCategory}"></span></p>
                <p>Created At: <span th:text="${product.createdAt}"></span></p>
                <p>Created By: <span th:text="${product.createdBy}"></span></p>
            </div>
        </div>

        <!-- Error Message Block -->
        <div th:if="${product == null}" class="alert alert-danger mt-3">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Back to Product List Button -->
        <a href="/getproducts" class="btn btn-secondary mt-3">Back to Product List</a>
    </div>

    <!-- Optional JS for Bootstrap (if required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
