<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product by ID</title>
    
    <!-- Bootstrap 4.5.2 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="bg-light">
    <div class="container mt-5" th:fragment="content">
        <!-- Search Form Container -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-search"></i> Search Product by ID</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/searchProductById}" method="post">
                            <div class="form-group">
                                <label for="proId" class="font-weight-bold"><i class="fas fa-barcode"></i> Product ID</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="proId" name="proId" placeholder="Enter Product ID" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i> Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message (Shown when no product found) -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="alert alert-warning alert-dismissible fade show" th:if="${errorMessage != null}">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}">No product found</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Product Details (Shown when a product is found) -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div id="product-details" class="card shadow product-details fade-in" th:if="${product != null}">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-box"></i> Product Details</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-box-open"></i> <span th:text="${product.proName}">Product Name</span></h5>
                        <p class="card-text"><i class="fas fa-dollar-sign"></i> Price: $<span th:text="${product.proPrice}">0.00</span></p>
                        <p class="card-text"><i class="fas fa-tags"></i> Discount: <span th:text="${product.disPrice}">0</span>%</p>
                        <p class="card-text"><i class="fas fa-money-bill-wave"></i> Brand: <span th:text="${product.proBrand}">Brand Name</span></p>
                        <p class="card-text"><i class="fas fa-boxes"></i> Category: <span th:text="${product.proCategory}">Category</span></p>
                        <p class="card-text"><i class="fas fa-info-circle"></i> Description: <span th:text="${product.proDescription}">Description</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        window.onload = function() {
            // Fade-in animation for product details
            const productDetails = document.getElementById('product-details');
            if (productDetails) {
                setTimeout(() => {
                    productDetails.classList.add('show');
                }, 100);
            }
        };
    </script>
</body>
</html>
