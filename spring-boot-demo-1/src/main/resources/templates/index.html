<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyStore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">MyStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productform}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getproduct}">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactus}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About Us</a>
                </li>
				<li class="nav-item">
				                   <a class="nav-link" th:href="@{/searchProductById}">Search</a>
				               </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Use th:switch to determine which page content to display -->
        <div th:switch="${page}">
            
            <!-- Add Product Page Content -->
            <div th:case="'productform'">
                <div th:include="~{add-product :: content}"></div>
            </div>

            <!-- Product List Page Content -->
            <div th:case="'getproduct'">
                <div th:include="~{product-list :: content}"></div>
            </div>
            
            <!-- Contact Us Page Content -->
            <div th:case="'contactus'">
                <div th:include="~{contact :: content}"></div>
            </div>

            <!-- About Us Page Content -->
            <div th:case="'about'">
                <div th:include="~{aboutus :: content}"></div>
            </div>
            
            
			<div th:case="'searchProductById'">
			               <div th:include="~{search-product :: content}"></div>
			           </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 MyStore. All Rights Reserved.</span>
        </div>
    </footer>
    
</body>
</html>
