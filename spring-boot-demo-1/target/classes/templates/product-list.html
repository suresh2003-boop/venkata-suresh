<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
            font-family: 'Arial', sans-serif;
        }
        h2 {
            color: #343a40; /* Darker gray for the header */
            margin: 30px 0;
            font-weight: bold;
            text-align: center;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center; /* Centered text for a cleaner look */
        }
        .table {
            border-radius: 0.5rem; /* Rounded corners for the table */
            overflow: hidden; /* Clip the rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .table th {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }
        .table tr:hover {
            background-color: #e9ecef; /* Light gray for row hover */
        }
        .product-name {
            color: #007bff; /* Bootstrap primary color for product names */
            font-weight: bold; /* Bold product names */
        }
        .action-buttons .btn {
            margin: 0 5px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h2>Product List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discounted Price</th>
                        <th>Brand</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Created At</th>
                        <th>Created By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through products and display them -->
                    <tr th:each="product : ${products}">
                        <td th:text="${product.proId}">1</td>
                        <td class="product-name" th:text="${product.proName}">Product Name</td>
                        <td th:text="${product.proPrice}">100.00</td>
                        <td th:text="${product.DisPrice}">80.00</td>
                        <td th:text="${product.proBrand}">Brand</td>
                        <td th:text="${product.proDescription}">Description</td>
                        <td th:text="${product.proCategory}">Category</td>
                        <td th:text="${product.createdAt}">2023-09-19</td>
                        <td th:text="${product.createdBy}">Admin</td>
                        <td class="action-buttons">
                            <a th:href="@{/delete(proId=${product.proId})}" class="btn btn-danger btn-sm" onclick="return confirm('Do you want to delete this item permanently?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                            <a th:href="@{/editProduct(proId=${product.proId})}" class="btn btn-info btn-sm" onclick="return confirm('Do you want to edit this item?');">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
